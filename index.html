<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple calculator made with vanilla js, html, and css">
    <meta name="author" content="Louisse">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="calc.png">
    <link rel="stylesheet" href="style.css">
    <title>Caltor</title>
    <script src="script.js" defer></script>
</head>
<body class="flex-center">
    
    <div id="container" class="flex-center">
        <div id="calculator-body" class="flex-center br-rad">
            <div id="calculator-screen" class="bordering br-rad">
                <textarea name="calculator" id="screen-box" spellcheck="false" disabled></textarea>
            </div>
            <div id="calculator-numpad" class="bordering br-rad">
                <button class="operators" id="ce">C/CE</button>
                <button class="operators">/</button>
                <button class="operators">&radic;</button>
                <button class="operators">%</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">+</button>
                <button>0</button>
                <button>&period;</button>
                <button id="orange-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
